  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>

    <meta http-equiv=X-UA-Compatible content="IE=edge">
    <meta name="author" content="Marius Reimer (reime005)" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="keywords" content="HTML,SASS,JavaScript,React,Redux,PWA,Progressive Web App, ES2015, ES6">
    <meta name="description" content="Very basic Rock Paper Scissors Progressive Web App (PWA). Without Frameworks like Angular, React or Redux. Using ES2015, Fontawesome, Jest, Gulp, SASS">
    <meta name="application-name" content="Rock Paper Scissors">

    <meta name="theme-color" content="#234aac">
    <meta name="msapplication-TileColor" content="#234aac">
    <meta name="msapplication-TileImage" content="./src/img/icon/icon-512.png">

    <meta name="mobile-web-app-capable" content="yes">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Rock Paper Scissors">
    <link rel="apple-touch-startup-image" href="./src/img/appleStartImage.png">

    <link rel="icon" href="./src/img/icon/icon.ico">
    <link rel="apple-touch-icon" href="./src/img/icon/icon-192.png">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="src/css/main.css">
  </head>

	<body>
		<h1>Rock Paper Scissors</h1>
		<h2>Select an Element</h2>

		<div class="container">
      <div class="topContainer" id="gameModeViewContainer">
        <div class="game-mode-select-box" id="PVC">
            <span>Player vs Computer</span>
        </div>
        <div class="game-mode-select-box" id="CVC">
            <span>Computer vs Computer</span>
        </div>
      </div>

      <div class="middleContainer" id="gamePlayViewContainer">
        <div class="player1">
          <h3>Player 1</h3>

          <div class="weapon-select-box-player1">
            <div class="rock" id="rock"></div>
          </div>

          <div class="weapon-select-box-player1">
            <div class="paper" id="paper"></div>
          </div>

          <div class="weapon-select-box-player1">
            <div class="scissors" id="scissors"></div>
          </div>
        </div>
        
        <div class="player2">
          <h3>Player 2</h3>

          <div class="weapon-select-box-player2">
            <div class="rock"></div>
          </div>

          <div class="weapon-select-box-player2">
            <div class="paper"></div>
          </div>

          <div class="weapon-select-box-player2">
            <div class="scissors"></div>
          </div>
        </div>
      </div>

      <div class="bottomContainer" id="gameControlViewContainer">
        <div class="game-end-select-box">
            <span id="outcomeMessage"></span>
        </div>

        <div class="game-end-select-box">
            <span class="small" id="countText"></span>
        </div>

        <div class="game-end-select-box">
            <button class="big" id="roundRestartButton">play again</button>
        </div>

        <div class="game-end-select-box">
            <button class="small" id="newGameButton">new game</button>
        </div>
      </div>
    </div>
    
		<script src="build/bundle.js"></script>
	</body>
</html>
