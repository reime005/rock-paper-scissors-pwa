<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="author" content="Marius Reimer (reime005)" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0,, user-scalable=yes initial-scale=1.0">
    <title>Rock Paper Scissors</title>
		<script src="build/bundle.js"></script>
    <link rel="stylesheet" href="src/css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

  </head>

	<body>
		<h1>Rock Paper Scissors</h1>
		<h2>Select an Element</h2>

		<div class="container">
      <div class="topContainer" id="gameModeViewContainer">
        <div class="game-mode-select-box" id="PVC">
            <span>Player vs Computer</span>
        </div>
        <div class="game-mode-select-box" id="CVC">
            <span>Computer vs Computer</span>
        </div>
      </div>

      <div class="middleContainer" id="gamePlayViewContainer">
        <div class="player1">
          <div class="weapon-select-box-player1">
            <div class="rock" id="rock"></div>
          </div>

          <div class="weapon-select-box-player1">
            <div class="paper" id="paper"></div>
          </div>

          <div class="weapon-select-box-player1">
            <div class="scissors" id="scissors"></div>
          </div>
        </div>
        
        <div class="player2">
          <div class="weapon-select-box-player2">
            <div class="rock"></div>
          </div>

          <div class="weapon-select-box-player2">
            <div class="paper"></div>
          </div>

          <div class="weapon-select-box-player2">
            <div class="scissors"></div>
          </div>
        </div>
      </div>

      <div class="bottomContainer" id="gameControlViewContainer">
        
        <div class="game-end-select-box">
            <button id="newGameButton">new game</button>
        </div>
        
        <div class="game-end-select-box">
            <span id="outcomeMessage">outcome</span>
        </div>
        
        <div class="game-end-select-box">
            <span id="countText">count vs count</span>
        </div>
        
        <div class="game-end-select-box">
            <button id="roundRestartButton">play again</button>
        </div>

      </div>
		</div>
	</body>
</html>
